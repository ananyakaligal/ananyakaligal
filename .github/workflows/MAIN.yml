name: main

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js and Yarn in the CI environment
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      # Install Yarn globally
      - run: npm install --global yarn

      # Install dependencies and generate `yarn.lock` if missing
      - run: |
          if [ ! -f yarn.lock ]; then
            yarn install --force
          else
            yarn install --frozen-lockfile
          fi

      # Run type-checking, linting, and tests
      - run: npm run type
      - run: npm run lint
      - run: npm run test --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  commit-yarn-lock:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install Yarn globally
      - run: npm install --global yarn

      # Ensure `yarn.lock` is committed if it was generated or changed
      - run: |
          if [ -f yarn.lock ]; then
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Actions"
            git add yarn.lock
            git commit -m "ci: add/update yarn.lock"
            git push
          fi
